<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="精品出版 MBTI测试">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; font-src 'self' fonts.gstatic.com data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' fonts.gstatic.com;">
    <title>精品出版 · MBTI 16型人格测试</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-enhancements.css">
    <link rel="stylesheet" href="responsive-enhancements.css">
    <link rel="stylesheet" href="brand-enhancements.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #fbfbfd;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
            overflow-x: hidden;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            position: relative;
        }

        .section-content {
            max-width: 980px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }

        .welcome-section {
            display: block;
        }

        .test-section {
            display: none;
        }

        .result-section {
            display: none;
        }

        .brand-logo {
            margin-bottom: 40px;
            animation: fadeInDown 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 5px;
            color: #86868b;
            text-transform: uppercase;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
        }

        .brand-divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0071e3, transparent);
            margin: 0 auto 40px;
            opacity: 0;
            animation: expandWidth 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
        }

        h1 {
            font-size: 64px;
            line-height: 1.0625;
            font-weight: 700;
            letter-spacing: -.015em;
            color: #1d1d1f;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
        }

        h2 {
            font-size: 32px;
            line-height: 1.125;
            font-weight: 600;
            letter-spacing: .004em;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .headline {
            font-size: 28px;
            line-height: 1.14286;
            font-weight: 400;
            letter-spacing: .007em;
            color: #86868b;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
        }

        .description {
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: .016em;
            color: #86868b;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 1s forwards;
        }

        .description:nth-of-type(2) {
            animation-delay: 1.2s;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 1.4s forwards;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 28px;
            padding: 8px 16px;
            font-size: 17px;
            line-height: 1.17648;
            font-weight: 400;
            letter-spacing: -.022em;
            cursor: pointer;
            border: none;
            border-radius: 980px;
            background: #0071e3;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: #0077ed;
        }

        .button:active {
            background: #0055cc;
        }

        .button-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
        }

        .button-secondary:hover {
            background: #e8e8ed;
        }

        .button-secondary:active {
            background: #d2d2d7;
        }

        .progress-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 17px;
            color: #86868b;
        }

        .progress-bar {
            height: 4px;
            background: #e8e8ed;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #0071e3;
            border-radius: 2px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
        }

        .question-card {
            background: #ffffff;
            border-radius: 18px;
            border: 1px solid #d2d2d7;
            padding: 60px 40px;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .question-number {
            font-size: 14px;
            color: #86868b;
            font-weight: 500;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 28px;
            line-height: 1.214;
            font-weight: 400;
            letter-spacing: .016em;
            color: #1d1d1f;
            margin-bottom: 40px;
        }

        .options-container {
            display: grid;
            gap: 20px;
        }

        .option {
            background: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            position: relative;
        }

        .option:hover {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .option.selected {
            border-color: #0071e3;
            background: rgba(0, 113, 227, 0.04);
        }

        .option.selected::after {
            content: '';
            position: absolute;
            top: 16px;
            right: 16px;
            width: 24px;
            height: 24px;
            background: #0071e3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option.selected::before {
            content: '✓';
            position: absolute;
            top: 16px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 1;
        }

        .option-text {
            font-size: 17px;
            line-height: 1.47059;
            font-weight: 400;
            color: #1d1d1f;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            gap: 20px;
        }

        .nav-button {
            flex: 1;
            max-width: 200px;
        }

        .nav-button.prev {
            margin-right: auto;
        }

        .nav-button.next {
            margin-left: auto;
        }

        .result-container {
            background: #ffffff;
            border-radius: 18px;
            border: 1px solid #d2d2d7;
            padding: 60px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .personality-type {
            font-size: 64px;
            line-height: 1;
            font-weight: 700;
            color: #0071e3;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .personality-name {
            font-size: 32px;
            line-height: 1.125;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 32px;
        }

        .personality-description {
            font-size: 19px;
            line-height: 1.47368;
            font-weight: 400;
            color: #1d1d1f;
            margin-bottom: 40px;
            text-align: left;
        }

        .traits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .trait-card {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 24px;
            border-left: 4px solid #0071e3;
        }

        .trait-label {
            font-size: 14px;
            color: #86868b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .trait-value {
            font-size: 19px;
            line-height: 1.47368;
            font-weight: 600;
            color: #1d1d1f;
        }

        .result-details {
            margin-top: 40px;
            text-align: left;
        }

        .detail-section {
            margin-bottom: 32px;
        }

        .detail-title {
            font-size: 21px;
            line-height: 1.381;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
        }

        .detail-content {
            font-size: 17px;
            line-height: 1.47059;
            color: #86868b;
        }

        .footer-info {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #d2d2d7;
            text-align: center;
        }

        .percentage {
            font-size: 14px;
            color: #86868b;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
            }
            to { 
                opacity: 1; 
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes expandWidth {
            from { 
                opacity: 0; 
                width: 0;
            }
            to { 
                opacity: 1; 
                width: 80px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @media (max-width: 734px) {
            .section {
                padding: 60px 20px;
                min-height: auto;
            }

            .brand-name {
                font-size: 16px;
                letter-spacing: 3px;
            }
            
            .brand-divider {
                width: 40px;
            }

            h1 {
                font-size: 40px;
                line-height: 1.1;
            }

            h2 {
                font-size: 28px;
                line-height: 1.143;
            }

            .headline {
                font-size: 21px;
                line-height: 1.238;
            }

            .description {
                font-size: 17px;
                line-height: 1.47059;
            }

            .question-card,
            .result-container {
                padding: 40px 20px;
            }

            .question-text {
                font-size: 24px;
                line-height: 1.20833;
            }

            .personality-type {
                font-size: 48px;
            }

            .personality-name {
                font-size: 28px;
            }

            .traits-grid {
                grid-template-columns: 1fr;
            }

            .navigation {
                flex-direction: column;
                gap: 12px;
            }

            .nav-button {
                max-width: 100%;
                width: 100%;
            }

            .button-group {
                flex-direction: column;
                gap: 12px;
            }

            .button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 14px;
                letter-spacing: 2px;
            }
            
            h1 {
                font-size: 32px;
            }

            .personality-type {
                font-size: 40px;
            }

            .question-text {
                font-size: 21px;
            }
        }
    </style>
</head>
<body>
    <!-- 欢迎页面 -->
    <section class="section welcome-section fade-in" id="welcomeSection">
        <div class="section-content">
            <div class="brand-logo">
                <div class="brand-name">精品出版</div>
                <div class="brand-divider"></div>
            </div>
            <h1>MBTI 16型人格测试</h1>
            <p class="headline">
                探索你的性格密码，发现真实的自己
            </p>
            <p class="description">
                基于迈尔斯-布里格斯类型指标（MBTI）的科学评估
            </p>
            <p class="description">
                40道精心设计的题目 · 10-15分钟完成 · 专业分析报告
            </p>
            <div class="button-group">
                <a href="#" class="button" onclick="startTest(); return false;">开始测试</a>
            </div>
        </div>
    </section>

    <!-- 测试页面 -->
    <section class="section test-section" id="testSection">
        <div class="section-content">
            <div class="progress-section">
                <div class="progress-info">
                    <span id="currentQuestion">第 1 题</span>
                    <span id="totalQuestions">共 40 题</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-number" id="questionNumber">问题 1</div>
                <h2 class="question-text" id="questionText"></h2>
                <div class="options-container" id="optionsContainer"></div>
            </div>

            <div class="navigation">
                <button class="button nav-button prev" id="prevBtn" onclick="previousQuestion()" disabled>上一题</button>
                <button class="button nav-button next" id="nextBtn" onclick="nextQuestion()" disabled>下一题</button>
            </div>
        </div>
    </section>

    <!-- 结果页面 -->
    <section class="section result-section" id="resultSection">
        <div class="section-content">
            <div class="result-container">
                <div class="personality-type" id="personalityType"></div>
                <div class="personality-name" id="personalityName"></div>
                <p class="personality-description" id="personalityDescription"></p>

                <div class="traits-grid" id="traitsContainer"></div>

                <div class="result-details" id="resultDetails"></div>

                <div class="footer-info">
                    <div class="percentage" id="percentageInfo"></div>
                </div>
            </div>

            <div class="button-group" style="margin-top: 40px;">
                <button class="button button-secondary" onclick="restartTest()">重新测试</button>
            </div>
        </div>
    </section>

    <script src="mbti-questions.js"></script>
    <script src="mbti-types.js"></script>
    <script src="mbti-test.js"></script>
</body>
</html>
